<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilidades</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">
</head>
<body>

    <div class="alert alert-danger" id="alert">
        <i class="fas fa-times-circle"></i>
        <div class="description">
            <p class="description-header">Error</p>
            <p>Esto es una alerta</p>
        </div>
        <i class="fas fa-window-close" id="close"></i>
    </div>

    <div class="alert alert-info" id="alert">
        <i class="fas fa-comment-alt"></i>
        <div class="description">
            <p class="description-header">Mensaje</p>
            <p>Esto es una alerta</p>
        </div>
        <i class="fas fa-window-close" id="close"></i>
    </div>

    <div class="alert alert-warning" id="alert">
        <i class="fas fa-exclamation-triangle"></i>
        <div class="description">
            <p class="description-header">Alerta</p>
            <p>Esto es una alerta</p>
        </div>
        <i class="fas fa-window-close" id="close"></i>
    </div>

    <div class="alert alert-success" id="alert">
        <i class="fas fa-check-circle"></i>
        <div class="description">
            <p class="description-header">Operación exitosa</p>
            <p>Esto es una alerta</p>
        </div>
        <i class="fas fa-window-close" id="close"></i>
    </div>

    <div class="alert alert-secondary" id="alert">
        <i class="fas fa-exclamation"></i>
        <div class="description">
            <p class="description-header">Información</p>
            <p>Esto es una alerta</p>
        </div>
        <i class="fas fa-window-close" id="close"></i>
    </div>

    <script src="../js/habanero.js"></script>
</body>
</html>
