<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <title>Buttons</title>

    <style>
        .separator{
            display: block;
        }
        body{
            background-color: azure;
        }
    </style>
</head>
<body>
    <div class="separator">
        <h1>Default button: </h1>
        <button type="button" class="button">Default</button>
    </div>
    <div class="separator">
        <h1>Out Line button: </h1>
        <button type="button" class="button button__line">Line</button>
    </div>
    <div class="separator">
        <h1>Sizes: </h1>
        <button type="button" class="button button__small">Small size</button>
        <button type="button" class="button button__medium">Medium size</button>
        <button type="button" class="button button__large">Large size</button>
        <button type="button" class="button button__xlarge">Extra Large size</button>
    </div>
    <div>
        <h1>Colors: </h1>
        <button type="button" class="button button__success">success</button>
        <button type="button" class="button button__warning">warning</button>
        <button type="button" class="button button__habanero">habanero</button>
        <button type="button" class="button button__purple">Purple</button>
        <button type="button" class="button button__secondary">secondary</button>
        <button type="button" class="button button__brown">Brown</button>
        <button type="button" class="button button__warning">warning</button>
        <button type="button" class="button button__info">info</button>
    </div>
    <div>
        <h1>Line Colors: </h1>
        <button type="button" class="button button__line button__line__success">success</button>
        <button type="button" class="button button__line button__line__warning">warning</button>
        <button type="button" class="button button__line button__line__habanero">habanero</button>
        <button type="button" class="button button__line button__line__purple">Purple</button>
        <button type="button" class="button button__line button__line__secondary">secondary</button>
        <button type="button" class="button button__line button__line__brown">Brown</button>
        <button type="button" class="button button__line button__line__warning">warning</button>
        <button type="button" class="button button__line button__line__info">info</button>
    </div>
    <div class="separator">
        <h1>Shapes: </h1>
        <button type="button" class="button button__circle">Circle</button>
        <button type="button" class="button button__square">Square</button>
        <button type="button" class="button button__trapezoid">Trapezoid</button>
    </div>
    <div class="separator">
        <h1>Combination Test default: </h1>
        <button type="button" class="button button__small button__warning">Test 1</button>
        <button type="button" class="button button__medium button__purple button__circle">Test 2</button>
        <button type="button" class="button button__large button__success button__square">Test 3</button>
        <button type="button" class="button button__xlarge button__warning button__trapezoid">Test 4</button>
    </div>
    <div class="separator">
        <h1>Combination Test outline: </h1>
        <button type="button" class="button button__line button__small button__line__warning">Test 1</button>
        <button type="button" class="button button__line button__medium button__line__purple button__circle">Test 2</button>
        <button type="button" class="button button__line button__large button__line__success button__square">Test 3</button>
        <button type="button" class="button button__line button__xlarge button__line__warning button__trapezoid">Test 4</button>
    </div>
</body>
</html>
